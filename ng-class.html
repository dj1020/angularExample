<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <style>
        .active {
            color: red;
        }

        .inactive {
            color: #484848;
        }
        
        .bgcolor {
            background: yellow;
        }
    </style>

    <div ng-app="OverviewApp" ng-controller="ngController">
        <h3 ng-class="{{isActiveSwitch}}[isActive]"
            ng-mouseover="MouseOver()"
            ng-mouseleave="MouseLeave()"
            >Hello World</h3>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.4/angular.min.js"></script>

    <script>
        angular.module('OverviewApp', [])
                .controller('ngController', function ($scope) {
                    $scope.isActiveSwitch = {
                        true : ['active', 'bgcolor'],
                        false : 'inactive'
                    };

                    $scope.isActive = false;
                    $scope.MouseLeave = function () {
                        $scope.isActive = false;
                    };

                    $scope.MouseOver = function () {
                        $scope.isActive = true;
                    };
                });
    </script>

</body>
</html>
