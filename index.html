        <h1>Lession</h1>
        <div class="container-fluid" ng-app="eventApp" ng-controller="eventListCtrl">
            <div class="row">
                <div class="col-md-2">
                    <label for="query">Search:</label><input id="query" type="text" ng-model="query"/><br/>
                    <label for="limit">Limit To:</label><input type="text" id="limit" ng-model="limit"/>
                    <input type="button" value="按我" ng-click="clickMe()"/>
                </div>
                <div class="col-md-10">
                    <ul>
                        <li ng-repeat="event in events | limitTo : limit">
                            <span>{{ event.date | date : 'MMM, d, yyyy'}}</span>
                            <p>{{ event.name }}</p>
                            <p>{{ event.price | number:0 }}</p>
                        </li>
                    </ul>

                    <hr/>
                    <p>To Json</p>
                    <p>{{ events | json }}</p>

                    <hr/>
                    <p></p>
                </div>
            </div>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.4/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.10.2.min.js"><\/script>')</script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
        <script src="app/event/controllers/eventListCtrl.js"></script>

    </body>
